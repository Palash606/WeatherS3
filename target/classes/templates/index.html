<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<table>
    <caption>Weather Data for Indian Cities</caption>
    <thead>
    <tr>
        <th>City</th>
        <th>Temperature</th>
        <th>Humidity</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="weatherData : ${weatherDataList}">
        <td th:text="${weatherData['City']}"></td>
        <td th:text="${weatherData['Temperature']}"></td>
        <td th:text="${weatherData['Humidity']}"></td>
        <td th:text="${weatherData['Description']}"></td>
    </tr>
    </tbody>
</table>
<div class="error-message" th:if="${error}" th:text="${error}"></div>
</body>
</html>
